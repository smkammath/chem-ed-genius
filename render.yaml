services:
  - type: web
    name: chem-ed-genius-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: RENDER_ORIGIN
        value: https://chem-ed-genius-frontend.onrender.com

  - type: web
    name: chem-ed-genius-frontend
    env: static
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: .
